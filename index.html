<html>
<head>
	<title>Vulcun</title>
	<meta name="viewport" content="width=device-width" content="initial-scale=1">
	<link rel="stylesheet" href="src/css/main.css"></link>
</head>
<body>
<div id="app">
	<div class="header">
		<div class="vulcun">
			<img src="https://d3txjjqqocqzh9.cloudfront.net//img/logo-navbar.png">
			<p>Vulcun</p>
		</div>
		<ul class="navigation">
			<li class="notify">HOME <p>12</p></li>
			<li>UPCOMING</li>
			<li>LIVE</li>
			<li>RESULTS</li>
			<li class="selected">CREATE CONTEST</li>
		</ul>
	</div>
	<div class="games">
			<ul>
				<li class="selected">League of Legends</li>
				<li>Dota 2</li>
				<li>Starcraft</li>
			</ul>
			<p class="update">$22k Prizes this week!</p>
	</div>
	<div class="price">
			<ul>
				<li class="selected">All</li>
				<li>Paid</li>
				<li>Free</li>
			</ul>
	</div>
	<div class="content">
		<table id="contests">
			<th>CONTEST</th>
			<th>PRIZE POOL</th>
			<th>ENTRIES</th>
			<th>WIN%(?)</th>
			<th>ENTRY FEE</th>
			<th>STARTS IN</th>
		</table>
	</div>
	<div class="footer"></div>
</div>
<div id="chat"></div>

<script type="text/javascript" src="http://cdn.ucb.org.br/Scripts/jquery-1.6.3.js"></script>
<script type="text/javascript" src="http://cdn.ucb.org.br/Scripts/tablesorter/jquery.tablesorter.min.js"></script>
<script src="src/js/main.js"></script>

</body>
</html>
